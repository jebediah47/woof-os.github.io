<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <style>
      @import url("./styles/index.css");
    </style>
    <title>Woof OS</title>
  </head>
  <body>
    <div class="layout ant-layout">
      <!-- Header -->
      <header class="ant-layout-header">
        <div class="header-logo-and-name">
          <div class="ant-avatar" style="margin-right: 10px">
            <img src="https://github.com/woof-os.png" alt="Woof OS" />
          </div>
          <strong>Woof OS</strong>
        </div>
      </header>
      <!-- End Header -->

      <!-- Particle JS Canvas -->
      <div id="particles-js"></div>

      <!-- Content -->
      <section id="#" class="main-home-div">
        <img
          class="main-logo"
          src="https://media.discordapp.net/attachments/890856170779201536/969209177048227911/meow.png"
        />
        <h1 class="welcome-h1">Woof OS</h1>
      </section>
      <!-- End Content -->
    </div>

    <!-- Scripts -->
    <script src="scripts/particles.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
